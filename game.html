<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - ThreeJS Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="stats-overlay">
        <div class="stats-box">
            <h3>Game Stats</h3>
            <div class="stats-content">
                <p>Players Online: <span id="player-count">1</span></p>
                <p>Your Ship Speed: <span id="ship-speed">0</span></p>
                <p>Health: <span id="ship-health">100</span>%</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/game.js?v=1"></script>
</body>
</html>
