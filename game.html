<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Seas - 3D Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- ES Module Shims -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        #connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.7);
            /* Initial color set by JS */
            color: orange;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1001;
            transition: color 0.5s ease, background-color 0.5s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Connection Status -->
    <div id="connection-status">Initializing...</div>

    <!-- Stats Overlay -->
    <div id="stats-overlay">
        <div class="stats-box">
            <h3>Game Stats</h3>
            <div class="stats-content">
                <p>Players Online: <span id="player-count">1</span></p>
                <p>Ship Speed: <span id="ship-speed">0.00</span></p>
                <p>Health: <span id="ship-health">100</span></p>
            </div>
        </div>
    </div>

    <!-- Minimap -->
    <div id="minimap-container"></div>

    <!-- Load Game Script -->
    <script type="module" src="js/game.js?v=3"></script> <!-- Cache busting -->
</body>
</html>
